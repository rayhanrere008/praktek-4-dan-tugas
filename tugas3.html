<html>
    <head>
        <script type="text/javascript" src="jquery-3.6.3.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#fadeOut").click(function() {$("#kotak").fadeOut("fast");
            })
                $("#fadeIn").click(function() {$("#kotak").fadeIn("slow");
            })
                $("#fadeTo03").click(function() {$("#kotak").fadeTo("fast", 0.3);
            })  
                $("#fadeToRst").click(function() {$("#kotak").fadeTo(1000, 1);
            })
        });
        </script>
        <style type="text/css">
            #kotak{
                width: 300px;
                height: 300px;
                background: yellow;
                border: 2px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <button id="fadeOut">Fade Out</button>
        <button id="fadeIn">Fade In</button>
        <button id="fadeTo03">Fade To 03</button>
        <button id="fadeToRst">Reset</button>
        <br><br>
        <div id="kotak"></div>
    </body>
</html>
